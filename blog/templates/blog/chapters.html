{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}


{% block main %}

<div class="text-light">
    {% for chapter in chapters %}

        {{ chapter }}

    {% endfor %}

    <a href="{% url 'add_chapter' pk id %}" class="btn btn-outline-success mt-2">Добавить главу</a>

</div>
{% endblock main %}
